<script>
    document.addEventListener('DOMContentLoaded', function() {
        var desktopVideo = document.getElementById('desktop-video');
        var mobileVideo = document.getElementById('mobile-video');
        var content = document.getElementById('content');
        var navbar = document.querySelector('nav');
    
        var video;
    
        // Function to check and play video based on screen size
        function playVideo() {
            if (window.innerWidth >= 768) {
                video = desktopVideo;
            } else {
                video = mobileVideo;
            }
    
            if (video && video.canPlayType) {
                video.addEventListener('ended', function() {
                    var videoContainer = document.getElementById('video-container');
                    if (videoContainer) {
                        videoContainer.style.display = 'none'; // Hide video container
                    }
                    
                    if (content) {
                        content.classList.remove('hidden'); // Show content
                    }
    
                    if (navbar) {
                        navbar.style.display = 'flex'; // Show navbar
                    }
    
                    document.body.style.overflow = 'auto'; // Enable scrolling
                });
    
                video.play();
    
                // Ensure scrolling is enabled after a timeout as a fallback
                setTimeout(function() {
                    document.body.style.overflow = 'auto';
                }, (video.duration || 0) * 1000 + 1000); // Adding 1 second buffer to the video duration
            } else {
                console.error('Video playback not supported.');
            }
        }
    
        // Call playVideo initially and on window resize
        playVideo();
        window.addEventListener('resize', playVideo);
    });
    </script>
